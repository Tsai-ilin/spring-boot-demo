<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<style type="text/css">
    .warn{color:red}
</style>
<form th:action="@{/test}" th:object="${user}" method="post">
    <div>
        <div>
            <span>name</span>
            <span><input type="text" th:field="*{name}"/></span>
            <span class="warn" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</span>
        </div>
        <div>
            <span>age</span>
            <span><input type="number" th:field="*{age}"/></span>
            <span class="warn" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</span>
        </div>
        <div>
            <span>email</span>
            <span><input type="text" th:field="*{email}"/></span>
            <span class="warn" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</span>
        </div>
        <div>
            <span>valid answer</span>
            <span><input type="text" th:field="*{answer}"/></span>
            <span class="warn" th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}">answer error</span>
        </div>
        <div>
            <span>
                <button type="submit">submit</button>
            </span>
        </div>
    </div>
</form>
</body>
</html>
